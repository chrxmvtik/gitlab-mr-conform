server:
  port: 8080
  host: "0.0.0.0"

gitlab:
  # Set via environment variables:
  # GITLAB_MR_BOT_GITLAB_TOKEN
  # GITLAB_MR_BOT_GITLAB_SECRET_TOKEN
  base_url: "https://gitlab.com"

rules:
  title:
    enabled: false
    min_length: 10
    max_length: 100
    conventional:
      types:
        - "feat"
        - "fix"
        - "docs"
        - "refactor"
        - "release"
      scopes:
        - ".*"
    forbidden_words:
      - "WIP"
      - "TODO"
      - "FIXME"
    jira:
      keys:
        - PROJ
        - JIRA

  description:
    enabled: false
    required: true
    min_length: 20
    require_template: false

  branch:
    enabled: false
    allowed_prefixes: ["feature/", "bugfix/", "hotfix/", "release/"]
    forbidden_names: ["master", "main", "develop", "staging"]

  commits:
    enabled: false
    max_length: 72
    conventional:
      types:
        - "feat"
        - "fix"
        - "docs"
        - "refactor"
        - "release"
      scopes:
        - ".*"
    jira:
      keys: []

  approvals:
    enabled: true
    min_count: 1

  squash:
    enabled: false
    enforce_branches:
      - "feature/*"
      - "fix/*"
    disallow_branches: ["release/*", "hotfix/*"]
