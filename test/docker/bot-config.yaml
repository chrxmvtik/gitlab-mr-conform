server:
  port: 8081
  host: "0.0.0.0"
  log_level: debug

gitlab:
  # Token set via GITLAB_MR_BOT_GITLAB_TOKEN environment variable
  # Uses localhost since bot runs with host network
  base_url: "http://localhost"

queue:
  enabled: false

rules:
  title:
    enabled: true
    min_length: 10
    max_length: 100
    conventional:
      types:
        - "feat"
        - "fix"
        - "docs"
        - "refactor"
        - "release"
        - "test"
        - "chore"
      scopes:
        - ".*"
    forbidden_words:
      - "WIP"
      - "TODO"
      - "FIXME"
    jira:
      keys:
        - PROJ
        - JIRA
        - TEST

  description:
    enabled: true
    required: true
    min_length: 20
    max_length: 10000

  branch:
    enabled: true
    allowed_patterns:
      - "^feature/.*"
      - "^bugfix/.*"
      - "^hotfix/.*"
      - "^release/.*"
    forbidden_patterns:
      - "^master$"
      - "^main$"

  commits:
    enabled: true
    min_commits: 1
    max_commits: 50

  approvals:
    enabled: false
    min_approvals: 0

  squash:
    enabled: false
    required: false
